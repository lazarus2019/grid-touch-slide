<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== FONT AWESOME === -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- ==== BASE STYLE ==== -->
    <link rel="stylesheet" href="style.css">

    <title>Build A Touch Slider Using Grid</title>
</head>
<body>
<h2 class="title">My Socials</h2>
<div class="social-container">
    <div class="social-box" style="--clr:#000;">
        <i class="fa fa-github"></i>
        <p>Github</p>
    </div>
    <div class="social-box" style="--clr:#4267B2;">
        <i class="fa fa-facebook-square"></i>
        <p>Facebook</p>
    </div>
    <div class="social-box" style="--clr:#006FAB;">
        <i class="fa fa-linkedin-square"></i>
        <p>Linked In</p>
    </div>
    <div class="social-box" style="--clr:#F74300;">
        <i class="fa fa-reddit-square"></i>
        <p>Reddit</p>
    </div>
    <div class="social-box" style="--clr:#00AAE8;">
        <i class="fa fa-skype"></i>
        <p>Skype</p>
    </div>
    <div class="social-box" style="--clr:#F60000;">
        <i class="fa fa-youtube-play"></i>
        <p>Youtube</p>
    </div>
    <div class="social-box" style="--clr:#1C9CEA;">
        <i class="fa fa-twitter-square"></i>
        <p>Twitter</p>
    </div>
    <div class="social-box" style="--clr:#BA00A0;">
        <i class="fa fa-instagram"></i>
        <p>Instagram</p>
    </div>
</div>

</body>
</html>
